{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>modifier un type d'article</title>
{% endblock %}

{% block body %}
    <h2>modifier un type d'article</h2>
    <form class="w-190" method="post" action="{{ url_for('admin_type_casque.valid_edit_type_casque') }}">
        <input name="id" type="hidden" value="{{ typeCasque.id }}">
        <label for="libelle">Libelle :
            <input name="libelle" type="text" value="{{ typeCasque.libelle }}">
        </label>
        <label for="submit">
            <input name="submit" type="submit" value="Ajouter">
            <a href="{{ url_for('admin_type_casque.show_type_article') }}"><button class="btn btn-secondary">annuler</button></a>
        </label>
    </form>
{% endblock %}
