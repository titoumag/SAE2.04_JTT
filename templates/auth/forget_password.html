<!-- templates/forget-password.html -->

{% extends 'auth/layout.html' %}

{% block title %}Forgot Password{% endblock %}

{% block body %}
<form method="post" action="/loginForgot">

     {% with messages = get_flashed_messages() %}
         <br>
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }}
            </div>
        {% endif %}

    {% endwith %}


    <h1 class="h3 mb-3 font-weight-normal">Oubli de mot de passe</h1>
    <label for="inputUsername">Pseudo</label>
    <input type="text" value="" name="username" id="inputUsername" class="form-control" required autofocus placeholder="Votre login (username)" >
    <label for="inputMail">Adresse mail</label>
    <input type="text" name="mail" id="inputMail" class="form-control" required  placeholder="Votre adresse mail">

    <button class="btn btn-lg btn-primary mt-4" type="submit">
        Se connecter
    </button>
</form>
{% endblock %}
