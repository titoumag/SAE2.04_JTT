{% extends "client/layout_client.html" %}
{% block body %}

<div class="m-auto p-3 border" style="width: 500px">
    <form action="/client/info/add_adresse" method="post">
        <table class="table" >
            <tr>
                <td>Utilisateur connect√© :</td>
                <td> {{ user.nom }} {{ user.prenom }}</td>
            </tr>
            <tr>
                <td>Ville :</td>
                <td><input type="text" name="ville" required  maxlength="50" ></td>
            </tr>
            <tr>
                <td>Code postal :</td>
                <td><input type="number" name="code" required  minlength="5" maxlength="5" ></td>
            </tr>
            <tr>
                <td>Adresse(rue) :</td>
                <td><input type="text" name="rue" required ></td>
            </tr>
            <tr>
                <td>Numero :</td>
                <td><input type="number" name="numero" required ></td>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit">Valider</button>
    </form>

</div>
{% endblock %}
