{% extends "client/layout_client.html" %}
{% block body %}

<div class="m-auto p-3 border" style="width: 500px">
    <form action="/client/info/edit_adresse" method="post">
        <table class="table" >
            <tr>
                <td>Utilisateur connect√© :</td>
                <td> {{ user.nom }} {{ user.prenom }}
                <input type="hidden" name="id" value="{{ adresse.id }}"></td>
            </tr>
            <tr>
                <td>Ville :</td>
                <td><input type="text" name="ville" required  maxlength="50" value="{{ adresse.ville }}"></td>
            </tr>
            <tr>
                <td>Code postal :</td>
                <td><input type="number" name="code" required value="{{ adresse.code }}"></td>
            </tr>
            <tr>
                <td>Adresse(rue) :</td>
                <td><input type="text" name="rue" required value="{{ adresse.rue }}"></td>
            </tr>
            <tr>
                <td>Numero :</td>
                <td><input type="number" name="numero" required value="{{ adresse.numero }}"></td>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit">Valider</button>
    </form>

</div>
{% endblock %}
