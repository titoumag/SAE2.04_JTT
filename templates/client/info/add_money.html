{% extends "client/layout_client.html" %}
{% block body %}

<div class="m-auto p-3 border" style="width: 500px">


    <form action="/client/info/add_money" method="post">
        <table class="table" >
            <tr>
                <td>Utilisateur connecté :</td>
                <td> {{ user.nom }} {{ user.prenom }}</td>
            </tr>
            <tr>
                <td>Verifier votre carte :</td>
                <td><input type="text" name="numero" required value="{{ user.carte_numero }}" minlength="16" maxlength="16" ></td>
            </tr>
            <tr>
                <td>Numero à 3 chiffre derriere la carte : </td>
                <td><input type="text" name="picto" required minlength="3" maxlength="3" ></td>
            </tr>
            <tr>
                <td>Date d'expiration (MM/AAAA): </td>
                <td><input type="text" name="expi" required minlength="7" maxlength="7" ></td>
            </tr>
            <tr>
                <td>Code : </td>
                <td><input type="text" name="code" required minlength="4" maxlength="4" ></td>
            </tr>
            <tr>
                <td colspan="2">Rentrer désormais le montant que vous voulez ajouter.</td>
            </tr>
            <tr>
                <td>Montant :</td>
                <td><input type="number" name="argent" required></td>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit">Valider</button>
    </form>

</div>
{% endblock %}
